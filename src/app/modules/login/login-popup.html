<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary" >Login</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input has-background-light" type="email" placeholder="Email" #mail>
        <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>

      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input has-background-light" type="password" placeholder="Password" #pwd>
        <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
      </p>
    </div>
    <div class="field" style="display: flex;justify-content: flex-end">
      <p class="control">
        <button class="button is-success has-text-white " (click)="onLoginButtonClicked(mail.value, pwd.value)">
          Login
        </button>
      </p>
    </div>

    <br>
    <p class="has-text-grey">No account ? <a routerLink="/signup">Sign up </a>now!</p>
  </div>
</div>
