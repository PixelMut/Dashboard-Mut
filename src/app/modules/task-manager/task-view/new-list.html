<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>

    <input class="input has-background-light is-primary" #listTitleInput type="text" placeholder="Enter list name">


    <div class="buttons" style="padding-top:15px;">
      <div class="align-self-start mr-auto">
        <button (click)="onNoClick()" class="button" >Cancel</button>
      </div>
      <div class="align-self-end ml-auto">
        <button (click)="createList(listTitleInput.value)" class="button is-primary has-text-white" >Create</button>
      </div>
    </div>

  </div>
</div>
