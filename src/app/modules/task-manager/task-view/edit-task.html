<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Edit a task
    </h1>

    <input class="input has-background-light is-primary" #taskTitleInput type="text" placeholder="Enter task name">


    <div class="buttons" style="padding-top:15px;">
      <div class="align-self-start mr-auto">
        <button (click)="onNoClick()" class="button" >Cancel</button>
      </div>
      <div class="align-self-end ml-auto">
        <button (click)="updateTask(taskTitleInput.value)" class="button is-primary has-text-white" >Save</button>
      </div>
    </div>
  </div>
</div>
